<main role="main">
  <div class="container mt-4">
    <div class="container-fliud">
      <form name="frmsanphamchitiet" id="frmsanphamchitiet" method="post"
            action="/php/twig/frontend/giohang/themvaogiohang">
        <!-- Các trường ẩn để truyền thông tin sản phẩm vào giỏ hàng -->
        <input type="hidden" name="sp_ma" id="sp_ma" [value]="product?.id">
        <input type="hidden" name="sp_ten" id="sp_ten" [value]="product?.title">
        <input type="hidden" name="sp_gia" id="sp_gia" [value]="product?.price">
        <input type="hidden" name="hinhdaidien" id="hinhdaidien" [value]="product?.images">

        <div class="wrapper row">
          <div class="preview col-md-6" *ngIf="imgList">
            <div class="preview-pic tab-content">
              <div class="tab-pane" *ngFor="let image of imgList; let i = index"
                   [ngClass]="{ active: i === currentIndex }">
                <img [src]="image[1]" alt="">
              </div>
            </div>
            <ul class="preview-thumbnail nav nav-tabs" *ngFor="let image of imgList; let i = index"
                [ngClass]="{ active: i === currentIndex }">
              <li class="active">
                <a data-target="#pic-1" data-toggle="tab" class="">
                  <img [src]="image" alt="">
                </a>
              </li>
            </ul>
          </div>
          <div class="details col-md-6" *ngIf="product">
            <h3 class="product-title">{{ product.title }}</h3>
            <div class="rating">
              <div class="stars">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
              <span class="review-no">{{ product.assess }} Reviews</span>
            </div>
            <p class="product-description">Thương hiệu: {{ product.brand }}</p>
            <small class="text-muted">Giá cũ: <s><span>{{ product.priceroot }}</span></s></small>
            <h4 class="price">Giá hiện tại: <span>{{ product.price }}</span></h4>
            <p class="vote"><strong>100%</strong> hàng <strong>Chất lượng</strong>, đảm bảo
              <strong>Uy
                tín</strong>!</p>
            <h5 class="sizes">Kích cỡ:
              {{ product.size }}
            </h5>
            <div class="action">
              <a href="/cart"><button type="submit" class="add-to-cart btn btn-default" (click)="addToCart()">Thêm vào giỏ hàng</button></a>
              <!-- <a routerLink="/cart"><button type="submit" class="add-to-cart btn btn-default" (click)="addToCart(product)">Thêm vào giỏ hàng</button></a> -->

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="container-fluid">
      <h3>Thông tin chi tiết về Sản phẩm</h3>
      <div class="row">
        <div class="col">
          {{ product?.description }}
        </div>
      </div>
    </div>
  </div>
</main>
