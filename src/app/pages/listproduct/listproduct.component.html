<!-- bộ lọc -->
<div class="mx-[150px] mb-[15px]">
    <div class="flex items-center">
        <button (click)="toggleForm()" class="border border-black w-[230px] h-[40px]  hover:border-green-500 hover:bg-gradient-to-r hover:from-cyan-300 hover:to-blue-500">Bộ lọc sản phẩm ></button>
    <div *ngIf="showForm" class="ml-[250px] flex space-x-3 absolute">
        <button (click)="toggleSortByPrice()" class="w-[230px] hover:border-green-500 border-2 px-12 py-2 
        hover:bg-gradient-to-r hover:from-cyan-300 hover:to-blue-500">Giá từ thấp đến cao</button>
        <button (click)="toggleSortByPriceS()" class="w-[230px] hover:border-green-500 border-2 px-12 py-2 hover:bg-gradient-to-r hover:from-cyan-300 hover:to-blue-500">Giá từ cao đến thấp</button>
        <button (click)="filterProductsByassess()" class="w-[230px] border-2 px-12 py-2 hover:border-green-500 hover:bg-gradient-to-r hover:from-cyan-300 hover:to-blue-500">Đánh giá cao</button>
        <button (click)="filterProductsBySold()" class="w-[230px] border-2 px-12 py-2 hover:border-green-500 hover:bg-gradient-to-r hover:from-cyan-300 hover:to-blue-500">Bán chạy</button>
    </div>
    </div>
</div>

<div class="mx-[150px] my-6">
    <div *ngIf="products.length > 0" class="grid grid-cols-4 gap-4">
        <!-- san pham 1 -->
        <div *ngFor="let product of products">
            <div class="text-center w-[290px] bg-gray-100 rounded-xl py-3">
                <div class="image-container ">
                    <img src={{product.images[0]}} class="original-image"/>
                    <img src={{product.images[1]}} alt="Ảnh thay thế" class="hover-image w-[300px]" />
                </div>

                <img class="w-10 absolute -mt-14 ml-4 mb-4"
                    src="https://cdn.pnj.io/images/image-update/tag-product/icon-tragop-2.svg" alt="">
                <p class=" text-[16px]">{{product.title}}</p>
                <div class="flex justify-center space-x-6">
                    <p class="text-amber-600 font-medium my-2">{{product.price}}</p>
                    <p class="text-gray-400 font-medium my-2 line-through">{{product.priceroot}}</p>
                </div>
                <div class="flex justify-between mx-3 my-2">
                    <p>5⭐️({{product.assess}})</p>
                    <p>{{product.sold}}+  đã bán</p>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="flex justify-center my-6">
    <nav aria-label="Page navigation example">
        <div class="grid min-h-[140px] w-full place-items-center overflow-x-scroll rounded-lg p-6 lg:overflow-visible">
            <nav>
                <ul class="flex">
                    <li>
                        <button (click)="previousPage()" [disabled]="page === 1" class="mx-1 flex h-9 w-9 items-center justify-center rounded-full border border-blue-gray-100 bg-transparent p-0 text-sm text-blue-gray-500 transition duration-150 ease-in-out hover:bg-light-300" href="#" aria-label="Previous">
                            <span class="material-icons text-sm">keyboard_arrow_left</span>
                        </button>
                    </li>
                    <li>
                        <a class="mx-1 flex h-9 w-9 items-center justify-center rounded-full bg-gradient-to-tr from-pink-600 to-pink-400 p-0 text-sm text-white shadow-md shadow-pink-500/20 transition duration-150 ease-in-out" href="#">{{page}}</a>
                    </li>
                    <li>
                        <button (click)="nextPage()" [disabled]="products.length < limit" class="mx-1 flex h-9 w-9 items-center justify-center rounded-full border border-blue-gray-100 bg-transparent p-0 text-sm text-blue-gray-500 transition duration-150 ease-in-out hover:bg-light-300" href="#" aria-label="Next">
                            <span class="material-icons text-sm">keyboard_arrow_right</span>
                        </button>
                    </li>
                </ul>
            </nav>
            
      </div>
