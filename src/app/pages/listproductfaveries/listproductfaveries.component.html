<div class="w-full md:pl-0">
    <div class="slide md:w-full" *ngFor="let image of images; let i = index" [ngClass]="{'active': i === currentIndex}">
      <img class="" [src]="image" alt="Slide">

    </div>

  </div>
 <div class="flex justify-between mx-4">
    <button class="font-bold text-3xl  " (click)="prevSlide()"></button>
    <button class="font-bold text-3xl -mt-[50px]" (click)="nextSlide()">➤</button>

 </div>
<div class="hidden md:grid md:grid-cols-3 md:gap-4 my-4">
    <img src="https://res.cloudinary.com/dmkh3w0of/image/upload/c_scale,h_238,w_476/v1701497152/088492502043339_mjyqfb.jpg" alt="">
    <img src="https://res.cloudinary.com/dmkh3w0of/image/upload/c_scale,w_476/v1701436528/3_ssghru.png" alt="">
    <img src="https://res.cloudinary.com/dmkh3w0of/image/upload/c_scale,w_476/v1701436438/7_qnnojg.png" alt="">
</div>



<div class="md:mx-[150px] my-b">
    <p class="pl-4 md:pl-0 text-[18px] font-bold text-cyan-600 pt-3 -pb-5">Sản phẩm Yêu thích</p>
    <div class="grid xl:grid-cols-4 md:grid-cols-2 grid-cols-1 xl:gap-8 gap-10 pl-[40px] md:pl-0">
      
        <div *ngFor="let product of products" tabindex="0" class="focus:outline-none mx-2 w-72 xl:mb-0 mb-8">
            <div class="product">
                <div class="image-container">
                   <a [routerLink]="['/product', product._id]"> <img src={{product.images[0]}} alt="Product Image " width="250px" height="250px" class="product-image"></a>
                 
                </div>
            </div>
            <div class="bg-white">
                    <p class="text-[13px] text-center font-medium mt-2">{{product.title}}</p>
                    <div class="flex justify-center space-x-6">
                        <p class="text-amber-600 font-medium my-2">{{formatPrice(product.price)}}đ</p>
                        <p class="text-gray-400 font-medium my-2 line-through">{{formatPrice(product.priceroot)}}đ</p>
                    </div>
                    <div class="flex justify-between mx-10 my-2">
                        <p>5⭐️({{product.assess}})</p>
                        <p>{{product.sold}}+ đã bán</p>
                        <button class="remove-button" (click)="removeProductFaveries(product._id)">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-6 h-6"
                            >
                                <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                                />
                            </svg>
                            </button>
                    </div>
                    
            </div>
        </div>
        
    </div>

    
</div>
