<!-- component -->

<div class="ml-auto mb-[100px] lg:w-[75%] xl:w-[80%] 2xl:w-[85%] ">
    <div class="flex flex-col">
      <div class="overflow-x-auto sm:mx-0.5 lg:mx-0.5">
        <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
          <div class="overflow-hidden ml-24">
            <h1 class="font-bold text-center my-16 text-[30px]">Quản Lý User</h1>
            <div class="flex">
              <a routerLink="/admin/addUser"><button
                  class="group rounded-2xl h-10 w-20 bg-green-500 font-bold text-lg text-white relative overflow-hidden">
                  Add
                  <div
                    class="absolute duration-300 inset-0 w-full h-full transition-all scale-0 group-hover:scale-100 group-hover:bg-white/30 rounded-2xl">
                  </div>
                </button>
              </a>
              <div class="flex items-center justify-between border-2 p-2 rounded-xl w-[500px] ml-[50px]">
                <input type="text" name="keyword" placeholder="search" class="ml-2 outline-none w-full" />
                
                <button>
                  
                  <svg  xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </button>
  
              </div>
              <div class="flex space-x-4 items-center ml-[330px] mt-[]">
                <button class="">⬅️</button>
                <p class="pt-3">1</p>
                <button >➡️</button>
              </div>
  
            </div>
            <table class="min-w-full">
              <thead class="bg-white border-b">
                <tr>
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    STT
                  </th>
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    Name
                  </th>
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    Email
                  </th>
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    Mobile
                  </th>
            
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users, index as i," class="bg-gray-100 border-b">
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{i+1}}</td>
                  <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                    {{user.firstname}}{{user.lastname}}
                  </td>
                  <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                    {{user.email}}
                  </td>
                  <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                    {{user.mobile}}
                  </td>
                  
                 
                  <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap space-x-4">
                    <a [routerLink]="'/admin/updateUser/' + user._id"> <button
                        class="group rounded-2xl h-10 w-20 bg-yellow-500 font-bold text-lg text-white relative overflow-hidden">
                        Edit
                        <div
                          class="absolute duration-300 inset-0 w-full h-full transition-all scale-0 group-hover:scale-100 group-hover:bg-white/30 rounded-2xl">
                        </div>
                      </button></a>
                    <button
                    (click)="deleteUser(user._id)"
                      class="group rounded-2xl h-10 w-20 bg-red-500 font-bold text-lg text-white relative overflow-hidden">
                      Delete
                      <div
                        class="absolute duration-300 inset-0 w-full h-full transition-all scale-0 group-hover:scale-100 group-hover:bg-white/30 rounded-2xl">
                      </div>
                    </button>
                  </td>
                </tr>
  
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
